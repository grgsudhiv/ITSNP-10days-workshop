<!DOCTYPE html>
<html>
    <head>
        <title>Inline And Block level Element</title>
    </head>
    <body>
        For Block level element:
        Block level element start from new line and take the full width of its parent. <!--Eg: <h1> to <h2>,<p>,<ul>.etc-->
        <p style="background-color: aquamarine;">This is block level element</p>
        <br>
        <br>
        For Inline element : Inline element donot start from new line and take as much as width it needs <!--Eg:<a>,<b>,<span>,<input>.etc-->
        <a href="#" style="background-color: aquamarine;">Click</a>
    </body>
</html>
