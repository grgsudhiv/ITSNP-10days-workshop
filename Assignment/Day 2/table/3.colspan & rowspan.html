<!DOCTYPE html>
<html>
    <head>
        <title>Colspan And Rowspan</title>
    </head>
    <body>
        <table border="1px" cellspacing="1" cellpadding="5" width="600px" height="300px">
            <caption><b>Table(2020)</b></caption>
            <thead>
                <tr>
                    <th rowspan="2">Name</th>
                    <th colspan="3">Subject</th>
                    <th rowspan="2">Total</th>
                </tr>
                <tr>
                    <th>Digital Logic</th>
                    <th>Mathematics</th>
                    <th>Physics</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sudhiv Gurung</td>
                    <td>40</td>
                    <td>60</td>
                    <td>50</td>
                    <td>150</td>
                </tr>
                <tr>
                    <td>Saurav Gurung</td>
                    <td>45</td>
                    <td>55</td>
                    <td>35</td>
                    <td>135</td>
                </tr>
                <tr>
                    <td>Eliza Ghale</td>    
                    <td>50</td>
                    <td>70</td>
                    <td>45</td> 
                    <td>165</td>             
                </tr>
                <tr>                   
                    <td>Amrita Bhandari</td> 
                    <td>65</td> 
                    <td>35</td>
                    <td>57</td>      
                    <td>157</td>        
                </tr>
                <tr>               
                    <td>Sachin Gurung</td>
                   <td>35</td>
                   <td>45</td>
                   <td>40</td>
                   <td>120</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
