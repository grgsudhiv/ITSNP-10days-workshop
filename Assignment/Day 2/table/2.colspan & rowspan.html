<!DOCTYPE html>
<html>
    <head>
        <title>Colspan And Rowspan</title>
    </head>
    <body>
        <table border="1px" cellspacing="1" cellpadding="5" width="400px" height="300px">
            <caption><b>Kathmandu Model Collage</b></caption>
            <thead>
                <tr>
                    <th colspan="4">KATHMANDU MODEL COLLAGE</th>
                </tr>
                <tr>
                    <th colspan="4">Faculty Of Computer Science</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="6">Detail Of Students</td>
                    <td>S.N</td>
                    <td>Name</td>
                    <td>Roll No</td>
                </tr>

                <tr>
                    <td>1</td>
                    <td>Sudhiv Gurung</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Saurav Gurung</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Eliza Ghale</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Amrita Bhandari</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Sachin Gurung</td>
                    <td>8</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
