<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>
        .one{
            width: 500px;
            height: 400px;
            background-color: cadetblue;
            visibility: hidden;
        }
        .two{
            width: 500px;
            height: 400px;
            background-color: cadetblue;
            position: absolute;
            left: 700px;
            top: 20px;
        }
    </style>
</head>
<body>
    <div class="one">
        <h1>No-Visibility</h1>
    </div>
    <div class="two">
        <h1>Visibility</h1>
    </div>
</body>
</html>
