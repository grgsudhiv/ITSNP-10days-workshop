<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, caption{
            font-weight: bolder;
            text-transform: uppercase;
        }
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        table{
            width: 500px;
            text-align: center;

</head>
